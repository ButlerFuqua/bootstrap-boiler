<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS with fallback -->
    <script>
        function fallbackBootstrapCSS() {
            var mLink = document.createElement('LINK');
            mLink.setAttribute('rel', 'stylesheet');
            mLink.setAttribute('href', 'assets/css/bootstrap.min.css');
            document.querySelector('head').appendChild(mLink);
        }

    </script>
    <link onerror="fallbackBootstrapCSS();" rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="assets/css/main.css">


    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>





    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="assets/js/jquery.min.js">\x3C/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script>window.Popper || document.write('<script src="assets/js/popper.min.js">\x3C/script>')</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        if (typeof $().modal !== 'function') {
            document.write('<script src="assets/js/bootstrap.min.js">\x3C/script>')
        } 
    </script>

    <!-- Script JS -->
    <script src="assets/js/script.js"></script>


</body>

</html>
